<html>
	<head>
		<title>File Upload Example</title>
	</head>
	<body>
		<p>
			File upload example.
			<br/>
			Feel free to upload a file to the server from the form below.
		</p>
		<form action = "#" enctype="multipart/form-data" method = "post">
			<input
				type   = "file"
				id     = "generic"
				name   = "file"
			>
			<input type = "submit">
		</form>
	</body>
</html>
